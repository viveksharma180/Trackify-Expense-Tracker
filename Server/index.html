<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <form >
        <input type="text" class="todo-input" placeholder="Enter Title">
        <input type="text" class="description" placeholder="Enter Description">
        <input type="date" class="date" min="2021-11-01" max="2030-12-31">
        <input type="time" class="time" min="09:00" max="18:00"> 
        <button class="todo-button" type="submit">
            <i> +  </i>
        </button>
        <!-- <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div> -->
    </form>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
</body>
</html>
